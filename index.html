<!DOCTYPE html>
<html>
<head>
<title>Campus Navigation</title>

<style>

body{
text-align:center;
font-family:Arial;
}

#map{
position:relative;
display:inline-block;
}

#user{
position:absolute;
width:30px;
top:300px;
left:50px;
}

button{
margin:5px;
padding:10px;
}

</style>

</head>

<body>

<h1>Campus Navigation</h1>

<h3>Move to Navigate</h3>

<div id="map">

<img src="map.png" width="600">

<img id="user"
src="https://cdn-icons-png.flaticon.com/512/64/64113.png">

</div>

<br><br>

<button onclick="up()">Up</button>
<button onclick="down()">Down</button>
<button onclick="left()">Left</button>
<button onclick="right()">Right</button>

<script>

let user=document.getElementById("user");

let x=50;
let y=300;

function up(){
y-=10;
user.style.top=y+"px";
}

function down(){
y+=10;
user.style.top=y+"px";
}

function left(){
x-=10;
user.style.left=x+"px";
}

function right(){
x+=10;
user.style.left=x+"px";
}

</script>

</body>
</html>
